<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minigolf</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="735" height="375"></canvas>

<script>
var totalResources = 3;
var numResourcesLoaded = 0;
var fps = 30;
var images = {};
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var ballX = 0;
var ballY = 0;
var elements = new Array(52);
for (var i = 0; i < 52; i++) {
  elements[i] = new Array(28);
}

document.addEventListener('keydown', function(event) {
    if(event.keyCode == 32) {
        loadCourse();
    }
});

loadImage("ball");
loadImage("tileset_0");
loadImage("tileset_1");
loadCourse();

function loadImage(name) {
  images[name] = new Image();
  images[name].onload = function() { 
      resourceLoaded();
  }
  images[name].src = "images/" + name + ".png";
}

function resourceLoaded() {
  numResourcesLoaded += 1;
  if(numResourcesLoaded === totalResources) {
    setInterval(render, 1000 / fps);
  }
}

function loadCourse() {
	for (x = 0; x < 52; x++) { 
		for (y = 0; y < 28; y++) { 
			elements[x][y] = Math.random()*10;
		}
	}
}

function render() {
  canvas.width = canvas.width;  
	for (x = 0; x < 52; x++) { 
		for (y = 0; y < 28; y++) { 
			ctx.drawImage(images["tileset_0"], 15, 15, elements[x][y]%15, elements[x][y]/15, x*15, y*15, 15, 15);
		}
	}
	ctx.drawImage(images["ball"], ballX, ballY);
}

</script>
</body>
</html>

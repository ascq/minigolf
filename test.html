<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Minigolf</title>
    <style>
    	* { 
			background: #eeeeee;
			padding: 0;
			margin: 0;
			background-image: url(images/noise.png);
		}
    	canvas { 
			display: block;
			margin: 0 auto;
		}
		p {
			font-size: 12px;
			font-family: "Verdana";
			color: white;
		}
    </style>
</head>
<body>

<br>
<p align="middle">jotai paskaa tähä yläpuolel sit ku tarvii reps</p>
<br>

<canvas id="game" width="735" height="375"></canvas>

<script>
var totalResources = 4;
var numResourcesLoaded = 0;
var fps = 50;
var images = {};
var canvas = document.getElementById("game");
var ctx = canvas.getContext("2d");
var ballX = 735/3;
var ballY = 375/3;
var ball = {x:0, y:0, vx:0, vy:0};
var elements = new Array(52);
var objects = new Array(52);
var shapes = new Array(52);
for (var i = 0; i < 52; i++) {
  elements[i] = new Array(28);
}
for (var i = 0; i < 52; i++) {
  objects[i] = new Array(28);
}
for (var i = 0; i < 52; i++) {
  shapes[i] = new Array(28);
}

document.addEventListener('keydown', function(event) {
    if(event.keyCode == 32) {
        loadCourse();
    }
});

loadImage("ball");
loadImage("tileset_0");
loadImage("tileset_1");
loadImage("tileset_2");
loadCourse();

function loadImage(name) {
  images[name] = new Image();
  images[name].onload = function() { 
      resourceLoaded();
  }
  images[name].src = "images/" + name + ".png";
}

function resourceLoaded() {
  numResourcesLoaded += 1;
  if(numResourcesLoaded === totalResources) {
    setInterval(render, 1000 / fps);
  }
}

function loadCourse() {
	for (x = 0; x < 49; x++) { 
		for (y = 0; y < 25; y++) { 
		elements[x][y] = 0;
			if (x == 0 || x == 48 || y == 0 || y == 24)
				elements[x][y] = 1;
		}
	}
}

function render() {
  canvas.width = canvas.width;  
	for (x = 0; x < 49; x++) {
		for (y = 0; y < 25; y++) {
			ctx.drawImage(images["tileset_0"], parseInt(elements[x][y]%10)*15, parseInt(elements[x][y]/10)*15, 15, 15, x*15, y*15, 15, 15);
			ctx.drawImage(images["tileset_1"], parseInt(objects[x][y]%10)*15, parseInt(objects[x][y]/10)*15, 15, 15, x*15, y*15, 15, 15);
		}
	}
	ctx.drawImage(images["ball"], ballX, ballY);
}

</script>
</body>
</html>
